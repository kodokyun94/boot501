<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/base.html}"
>
<body>
<div layout:fragment="content">
    <div class="row content">
        <div class="col">
            <!--      부트 스트랩 5.3 Card 컴포넌트 Header and Footer 의 샘플 가져오기-->
            <div class="card">
                <div class="card-header">
                    목록
                </div>
                <div class="card-body">
<!--                    <%&#45;&#45; 리스트의 목록의 요소를 넣기&#45;&#45;%>-->
<!--                    <%&#45;&#45; ${dtoList}&#45;&#45;%>-->
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Bno</th>
                            <th scope="col">Title</th>
                            <th scope="col">Writer</th>
                            <th scope="col">RegDate</th>
                            <!--                            <th scope="col">Finished</th>-->
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dto:${responseDTO.dtoList}">
                            <th scope="row">[[${dto.bno}]]</th>
                            <td>[[${dto.title}]]</a></td>
                            <td>[[${dto.writer}]]</td>
                            <td>[[${dto.regDate}]]</td>
                        </tr>

                        </tbody>
                    </table>
                    <!--                   페이징 부트스트랩 추가하기-->
                    <div class="paging-container">
                        <ul class="pagination paging-content">
                            <!--                            <div>-->
                            <!--                                <ul class="pagination">-->
                            <!--                                         이전화면이 나오고-->
                            <!--                                <c:if test="${pageResponseDTO.prev}">-->
                            <!--                                    <li class="page-item">-->
                            <!--                                        <a class="page-link" data-num="${pageResponseDTO.start-1}">Previous</a>-->
                            <!--                                    </li>-->
                            <!--                                </c:if>-->
                            <!--                                              페이지 : 1  ~  10 개 출력-->
                            <!--                                                서버에서 받아온 데이터를 적용하기-->
                            <!--                                <c:forEach begin="${pageResponseDTO.start}" end="${pageResponseDTO.end}" var="num">-->
                            <!--                                    <li class="page-item ${pageResponseDTO.page == num ? "active":""}"><a class="page-link"-->
                            <!--                                                                                                          data-num="${num}">${num}</a></li>-->
                            <!--                                </c:forEach>-->
                            <!--                                다음 화면 이 나오고-->
                            <!--                                <c:if test="${pageResponseDTO.next}">-->
                            <!--                                    <li class="page-item">-->
                            <!--                                        <a class="page-link" data-num="${pageResponseDTO.end +1}">Next</a>-->
                            <!--                                    </li>-->
                            <!--                                </c:if>-->
                        </ul>
                    </div>
                    <script>
                        document.querySelector(".pagination").addEventListener("click", function (e) {
                            e.preventDefault()
                            e.stopPropagation()

                            const target = e.target
                            // a 태그 가 아니면 해당 클릭 이벤트 함수를 나간다.
                            if (target.tagName !== 'A') {
                                return
                            }
                            // tagName 전부 a 태그만 살아 남음.
                            const num = target.getAttribute("data-num")

                            // 추가, 검색 및 필터 관련 정보를 추가해서, 페이징 이동하기.
                            const formObj = document.querySelector("form")
                            formObj.innerHTML += `<input type="hidden" name="page" value="\${num}">`
                            formObj.submit()
                            // self.location = `/todo/list?page=\${num}`

                        }, false)
                    </script>
                    <!--                                     페이징 부트스트랩 추가하기-->
                    <!--                            paging-container 닫는 부분-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
