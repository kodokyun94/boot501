<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--    우리가 정의한 css 파일-->
        <link th:href="@{/css/style.css}" rel="stylesheet">
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <!--    NavBar 가져와서 적용해보기-->
                <div class="col">
                    <nav class="navbar navbar-expand-lg " style="background-color: #b0f89d;">
                        <!--      <nav class="navbar bg-primary navbar-expand-lg bg-body-tertiary bg-primary"  data-bs-theme="" >-->
                        <!--      <nav class="navbar bg-primary" data-bs-theme="dark">-->
                        <div class="container-fluid">
                            <a class="navbar-brand" href="/todo/list">목록가기</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="/todo/register">글작성</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Link</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <!--  Navbar 종료-->

            <!--      검색 화면 구성 넣기-->
            <div class="row content">
                <div class="col">
                    <!--      부트 스트랩 5.3 Card 컴포넌트 Header and Footer 의 샘플 가져오기-->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">검색화면 </h5>
                            <form action="/todo/list" method="get">
                                <!--                                    <input type="hidden" name="page" value="${pageRequestDTO.page}">-->
                                <input type="hidden" name="size" value="${pageRequestDTO.size}">
                                <div class="mb-3">
                                    <input type="checkbox" name="finished"}> 완료여부
                                    <!--                            <input type="checkbox" name="finished" ${pageRequestDTO.finished ? "checked" : ""}> 완료여부-->
                                </div>
                                <div class="mb-3">
                                    <!--                            <input type="checkbox" name="types" value="t" ${pageRequestDTO.checkType("t") ? "checked" :""}> 제목                            <input type="checkbox" name="types" value="w" ${pageRequestDTO.checkType("w") ? "checked" :""}> 작성자-->
                                    <input type="checkbox" name="types" value="t"> 제목
                                    <!--                            <input type="text" name="keyword" class="form-control" placeholder="검색어를 입력해주세요." value="${pageRequestDTO.keyword}">-->
                                    <input type="text" name="keyword" class="form-control" placeholder="검색어를 입력해주세요." >
                                </div>

                                <div class="input-group dueDateDiv mb-3">
                                    <!--                            <input type="date" name="from" class="form-control" value="${pageRequestDTO.from}">-->
                                    <input type="date" name="from" class="form-control">

                                    <!--                            <input type="date" name="to" class="form-control" value="${pageRequestDTO.to}">-->
                                    <input type="date" name="to" class="form-control">
                                </div>

                                <div class="input-group dueDateDiv mb-3">
                                    <button type="submit" class="btn btn-primary">검색하기</button>
                                    <button type="reset" class="btn btn-warning">초기화하기</button>
                                </div>
                                <!--                        <c:if test="${pageResponseDTO.total != null}">-->
                                <!--                            <div class="input-group dueDateDiv mb-3">-->
                                <!--                                <h3>검색 갯수 : ${pageResponseDTO.total}</h3>-->
                                <!--                            </div>-->
                                <!--                        </c:if>-->

                            </form>
                            <!--                        초기화 버튼 클릭시, 문자열 내용도 초기화되고, 페이지도 1페이지로 이동-->
                            <script>
                                document.querySelector(".btn-warning").addEventListener("click", function (e) {
                                    e.preventDefault()
                                    e.stopPropagation()
                                    self.location = "/todo/list"

                                })

                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--    NavBar 닫는 부분-->

        <div layout:fragment="content">
            <p> 블록1 , content 영역</p>
        </div>

        <!--우리가 정의 js 파일 경로-->
        <script th:src="@{/js/scripts.js}"></script>
        <th:block layout:fragment="javascript">

        </th:block>

        <div class="row footer">
            <div class="row fixed-bottom" style="z-index: -100">
                <footer class="py-1 my-1">
                    <p class="text-center text-muted">Footer</p>
                </footer>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </body>
</html>
